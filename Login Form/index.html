<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href=".//css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div class="text d-flex flex-column justify-content-center">
            <div class="card">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="card bg-secondary">
    
                        </div>
                    </div>
                    <div class="col-lg-6 d-flex flex-column justify-content-center">
                        <div class="login">
                            <div class="email">
                                <p class="m-0">Email</p>
                                <input class="w-100" type="email" class="control-form" placeholder="Enter Email" >
                            </div>
                            <div class="pass mt-2">
                                <p class="m-0">password</p>
                                <input class="w-100" type="password" class="control-form" placeholder="Enter password">
                            </div>
                            <div class="btn d-flex justify-content-center mt-2">
                                <button class="btn btn-primary w-50">Login</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
